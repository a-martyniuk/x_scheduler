services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app/backend
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./x_scheduler.db:/app/x_scheduler.db
    environment:
      - DATABASE_URL=sqlite:///x_scheduler.db
    restart: always

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

networks:
  default:
    name: x-scheduler-network
